<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <!-- CSS Stylesheet -->
    <link href="./style.css" rel="stylesheet">

    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>
<body>
    <div class="title-wrapper">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="buttons-wrapper">    
        <button class="game-btn" id="rock-btn">
            <i class="fas fa-hand-rock"></i>
        </button>
        <button class="game-btn" id="hand-btn">
            <i class="fas fa-hand-paper"></i>
        </button>
        <button class="game-btn" id="scissors-btn">
            <i class="fas fa-hand-scissors"></i>
        </button>
    </div>

    <div class="results">
        <div id="user-choice"></div>
        <div id="computer-choice"></div>

        <div id="user-count">Player: </div>
        <div id="computer-count">Computer: </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
